<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja League of Legends |</title>
    <meta name="description" content="League of Legends to drużynowa gra z ponad 140 bohaterami, którzy umożliwiają epickie zagrywki. Graj już teraz, za darmo.">
    <link rel="stylesheet" href="./src/sass/style.scss">
</head>

<body>
    <header>
        <div class="top-bar">
            <img class="top-bar__logo" src="./src/img/lol-logo.png" alt="logo of League of Legends">

            <div class="top-bar__inner-con">
                <label class="top-bar__select-label" for="region-list">REGION:</label>
                <select class="top-bar__select" id="region-list">
                    <option value="">EU PÓŁNOC I WSCHÓD (POLSKI)</option>
                </select>
            </div>
        </div>
    </header>

    <label for="select-fixed">Choose aditional options</label>
    <select class="select-fixed" id="select-fixed">
        <option class="select-fixed__option" value="PRAWNE">PRAWNE</option>
        <option class="select-fixed__option" value="WSPARCIE">WSPARCIE</option>
        <option class="select-fixed__option" value="POLITYKA PRYWATNOŚCI">POLITYKA PRYWATNOŚCI</option>
        <option class="select-fixed__option" value="POLITYKA CIASTECZEK">POLITYKA CIASTECZEK</option>
        <option class="select-fixed__option" value="PREFERENCJA CIASTECZEK">PREFERENCJA CIASTECZEK</option>
        <option class="select-fixed__option" value="WARUNKI UŻYTKOWANIA">WARUNKI UŻYTKOWANIA</option>
    </select>

    <footer class="footer">
        <div class="footer__img-con">
            <a class="footer__img" href="#"><img src="./src/img/riotgames-logo-white-s.png" alt="Riot logo"></a>
            <a href="#"><img src="./src/img/pegi.jpg" alt="Pegi 12"></a>
        </div>
        <p class="footer__credits">Nie jest to prawdziwa strona. Powstała ona w celu poszerzenia mojej wiedzy oraz
            wzbogacenia mojego portfolio dostępnego <a class="footer__link" href="https://github.com/Borub-ar"
                target="_blank">tutaj</a>. Link do prawdziwej strony League of Legends - <a class="footer__link"
                href="https://na.leagueoflegends.com/pl-pl/" target="_blank">https://na.leagueoflegends.com/pl-pl/</a>.
            Dziękuję za uwagę i życzę miłego zwiedzania!</p>
    </footer>
</body>

</html>
